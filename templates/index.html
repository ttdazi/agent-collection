<body>
    <div class="container">

            <select id="modelSelect">

            <!-- Ollamaæ¨¡å‹é€‰æ‹© -->
            <div class="model-option" id="ollamaOption">

            <div class="model-option" id="geminiOption">

                <input type="text" id="geminiApiKey" placeholder="è¯·è¾“å…¥Google Gemini API Key" />
                <small style="color: #666; display: block; margin-top: 5px;">

        <div class="joke-box">

        </div>
        
        <button class="btn" id="getJokeBtn" onclick="getJoke()">ğŸ­ è®²ä¸ªç¬‘è¯</button>
        <div class="status" id="status">å½“å‰æ¨¡å‹: <span id="currentModel">åŠ è½½ä¸­...</span></div>
    </div>

    <script>
        let currentModel = 'ollama';
        let ollamaModels = [];
        
        // æ˜¾ç¤º/éšè—æ¨¡å‹é€‰é¡¹
        function updateModelOptions() {
            const modelType = document.getElementById('modelSelect').value;
            const ollamaOption = document.getElementById('ollamaOption');
            const geminiOption = document.getElementById('geminiOption');
            
            if (modelType === 'ollama') {
                ollamaOption.classList.add('show');
                geminiOption.classList.remove('show');
            } else if (modelType === 'gemini') {
                ollamaOption.classList.remove('show');
                geminiOption.classList.add('show');
            } else {
                ollamaOption.classList.remove('show');
                geminiOption.classList.remove('show');
            }
        }
        
        // åŠ è½½Ollamaæ¨¡å‹åˆ—è¡¨
        async function loadOllamaModels() {
            try {
                const res = await fetch('/api/ollama/models');
                const data = await res.json();
                if (data.success && data.models.length > 0) {
                    ollamaModels = data.models;
                    const select = document.getElementById('ollamaModelSelect');
                    select.innerHTML = '';
                    data.models.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model;
                        option.textContent = model;
                        select.appendChild(option);
                    });
                } else {
                    document.getElementById('ollamaModelSelect').innerHTML = 
                        '<option value="">æ— æ³•åŠ è½½æ¨¡å‹åˆ—è¡¨</option>';
                }
            } catch (e) {
                console.error('åŠ è½½Ollamaæ¨¡å‹å¤±è´¥:', e);
                document.getElementById('ollamaModelSelect').innerHTML = 
                    '<option value="">åŠ è½½å¤±è´¥</option>';
            }
        }
        
        // åŠ è½½å½“å‰é…ç½®
        async function loadConfig() {
            try {
                const res = await fetch('/api/config');
                const data = await res.json();
                currentModel = data.model_type;
                document.getElementById('modelSelect').value = currentModel;
                document.getElementById('currentModel').textContent = currentModel;
                
                // å…ˆæ›´æ–°UIæ˜¾ç¤º
                updateModelOptions();
                
                // åŠ è½½æ¨¡å‹ç‰¹å®šé…ç½®
                if (currentModel === 'ollama' && data.current_model_config) {
                    const modelName = data.current_model_config.model;
                    // å…ˆåŠ è½½æ¨¡å‹åˆ—è¡¨
                    await loadOllamaModels();
                    // ç„¶åè®¾ç½®é€‰ä¸­çš„æ¨¡å‹
                    if (modelName) {
                        const select = document.getElementById('ollamaModelSelect');
                        if (select) {
                            select.value = modelName;
                        }
                    }
                } else if (currentModel === 'gemini' && data.current_model_config) {
                    const apiKey = data.current_model_config.api_key;
                    if (apiKey) {
                        document.getElementById('geminiApiKey').value = apiKey;
                    }
                }
            } catch (e) {
                console.error('åŠ è½½é…ç½®å¤±è´¥:', e);
                document.getElementById('currentModel').textContent = 'åŠ è½½å¤±è´¥';
            }
        }
        
        // åˆ‡æ¢æ¨¡å‹ç±»å‹
        document.getElementById('modelSelect').addEventListener('change', async (e) => {
            const newModelType = e.target.value;
            updateModelOptions();
            
            // å¦‚æœæ˜¯Ollamaä¸”æ¨¡å‹åˆ—è¡¨æœªåŠ è½½ï¼Œåˆ™åŠ è½½
            if (newModelType === 'ollama' && ollamaModels.length === 0) {
                await loadOllamaModels();
            }
            
            // åˆ‡æ¢æ¨¡å‹ç±»å‹æ—¶è‡ªåŠ¨ä¿å­˜é…ç½®
            await saveConfig();
        });
        
        // ä¿å­˜é…ç½®
        async function saveConfig() {
            const modelType = document.getElementById('modelSelect').value;
            const selectElement = document.getElementById('modelSelect');
            
            // ç¦ç”¨é€‰æ‹©æ¡†
            selectElement.disabled = true;
            
            try {
                const configData = { model_type: modelType };
                
                // æ ¹æ®æ¨¡å‹ç±»å‹æ·»åŠ ç‰¹å®šé…ç½®
                if (modelType === 'ollama') {
                    const modelName = document.getElementById('ollamaModelSelect').value;
                    if (modelName) {
                        configData.model = modelName;
                    }
                } else if (modelType === 'gemini') {
                    const apiKey = document.getElementById('geminiApiKey').value.trim();
                    if (apiKey) {
                        configData.api_key = apiKey;
                    }
                }
                
                const res = await fetch('/api/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(configData)
                });
                const data = await res.json();
                if (data.success) {
                    currentModel = modelType;
                    document.getElementById('currentModel').textContent = modelType;
                    alert(`é…ç½®å·²æ›´æ–°: ${modelType}`);
                } else {
                    alert(`æ›´æ–°å¤±è´¥: ${data.error}`);
                }
            } catch (e) {
                alert(`æ›´æ–°å¤±è´¥: ${e.message}`);
            } finally {
                selectElement.disabled = false;
            }
        }
        
        // Ollamaæ¨¡å‹é€‰æ‹©å˜åŒ–æ—¶è‡ªåŠ¨ä¿å­˜
        document.getElementById('ollamaModelSelect').addEventListener('change', saveConfig);
        
        // Gemini API Keyè¾“å…¥æ¡†å¤±å»ç„¦ç‚¹æ—¶ä¿å­˜
        document.getElementById('geminiApiKey').addEventListener('blur', () => {
            const apiKey = document.getElementById('geminiApiKey').value.trim();
            if (apiKey && currentModel === 'gemini') {
                saveConfig();
            }
        });
        
        // è·å–ç¬‘è¯
        async function getJoke() {
            const jokeText = document.getElementById('jokeText');
            const btn = document.getElementById('getJokeBtn');
            
            btn.disabled = true;
            jokeText.textContent = 'æ­£åœ¨æ€è€ƒä¸­... ğŸ¤”';
            jokeText.className = 'joke-text loading';
            
            try {
                const res = await fetch('/api/agent/invoke', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        agent_name: 'joke',
                        input: 'è®²ä¸ªç¬‘è¯' 
                    })
                });
                const data = await res.json();
                
                if (data.success) {
                    jokeText.textContent = data.output;
                    jokeText.className = 'joke-text fade-in';
                } else {
                    jokeText.textContent = `é”™è¯¯: ${data.error || data.output}`;
                    jokeText.className = 'joke-text';
                }
            } catch (e) {
                jokeText.textContent = `ç½‘ç»œé”™è¯¯: ${e.message}`;
                jokeText.className = 'joke-text';
            } finally {

        }
        
        // åˆå§‹åŒ–

            if (currentModel === 'ollama') {

    </script>
